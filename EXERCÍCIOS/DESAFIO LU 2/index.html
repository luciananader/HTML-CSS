<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tags em HTML</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML5, podemos inserir os elementos a seguir. Passe o mouse sobre os termos para descobrir qual tag deverá utilizar em cada caso.</p>

<ul>
<li><abbr title="Você usa &ltp&gt">paragrafos</abbr></li>
<li><abbr title="Você pode usar de h1 até h6">títulos</abbr></li>
<li><abbr title="Você usa <img src>">imagens</abbr></li>
<li><abbr title="Você usa <abbr>">abreviações</abbr></li>
<li><abbr title="Usar tag <code>">códigos-fonte</abbr></li>
<li><abbr title="Usar as tagas ol e ul">lista numeradas</abbr></li>
<li><abbr title="Usar dt para termo e dd para definição">listas com demarcadores</abbr></li>
</ul>
</body>
</html>
