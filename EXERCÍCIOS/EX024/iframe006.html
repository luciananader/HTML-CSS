<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iframe - </title>
    <style>
        body{
            background-color: lightgray;
        }
        iframe{
            display: block;
            margin: auto;
            border: 1px solid black;
            box-shadow: 0.5px 0.5px 0.5px rgba(0, 0, 0, 0.39);
        }
        h1{
            text-align: center;
            background-color: darkgray;
            color: white;
        }
        h2{
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Conteudos dentro do iframe</h1>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Id excepturi voluptatum assumenda ipsa totam ipsam vero sequi nulla soluta. Aspernatur corporis voluptates alias, atque minima natus nisi error fuga dolor?</p>
    <h2>v√≠deos</h2>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/MhTDgo67_Fs" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>

</body>
</html>
