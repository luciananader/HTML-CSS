<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagem Flexível</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <style>
        p::after{
            content: '\1F60A';
        }
        body picture{
            display: block;
            margin: auto;
        }

    </style>
</head>
<body>
    <h1>Imagem Flexível</h1>
    <p>Vc está vendo a imagem completa? Experimente ampliar o tamanho da sua janela para aproveitar a melhor experiência.</p>
    <picture>
        <source media="(min-width: 1050px)" srcset="imagens/paisagem-g.png" type="image/png">
        <source media="(min-width: 750px)" srcset="imagens/paisagem-m.png" type="image/png">
         <img src="imagens/paisagem-p.png" alt="pequena">
</picture>
</body>
</html>
