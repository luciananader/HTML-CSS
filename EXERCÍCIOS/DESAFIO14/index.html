<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio tabela</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
            font-variant: small-caps;
            font-size: 0.8em;
        }
        table{
            width: 500px;
            border-collapse: collapse;
        }
        tr, th{
            border: 1px solid black;
            padding: 10px;
            font-weight: bold;
        }
        td{
            border: 1px solid black;
            font-weight: normal;
        }
    </style>
</head>
<body>
    <table>
        <tr style="background-color: darkgray; color: white;">
            <th rowspan="2">ÁREA</th>
            <th rowspan="2">DISCIPLINAS</th>
            <th colspan="2" rowspan="1">NOTAS</th>
            <th rowspan="2">MÉDIAS</th>
        </tr>
        <tr style="background-color: darkgray; color: white;">
            <th>NOTA 1</th>
            <th>NOTA 2</th>
        </tr>
        <tr>
            <th rowspan="4">EXATAS</th>
            <td>MATEMÁTICA</td>
            <td style="text-align: center;">0</td>
            <td style="text-align: center;">0</td>
            <td style="text-align: center;">0</td>
        </tr>
        <tr>
            <td>FISICA</td>
            <td style="text-align: center;">0</td>
            <td style="text-align: center;">0</td>
            <td style="text-align: center;">0</td>
        </tr>
        <tr>
            <td>QUIMICA</td>
            <td style="text-align: center;">0</td>
            <td style="text-align: center;">0</td>
            <td style="text-align: center;">0</td>
        </tr>
        <tr>
            <td>BIOLOGIA</td>
            <td style="text-align: center;">0</td>
            <td style="text-align: center;">0</td>
            <td style="text-align: center;">0</td>
        </tr>
        <tr style="color: white; background-color: darkgray;">
            <th colspan="4" style="text-align: left;">MÉDIA DE EXATAS</th>
            <td style="text-align: center;">0</td>
        </tr>
        <tr>
             <th rowspan="2">HUMANAS</th>
            <td>HISTÓRIA</td>
            <td style="text-align: center;">0</td>
            <td style="text-align: center;">0</td>
            <td style="text-align: center;">0</td>
        </tr>
        <tr>
            <td>GEOGRAFIA</td>
            <td style="text-align: center;">0</td>
            <td style="text-align: center;">0</td>
            <td style="text-align: center;">0</td>
        </tr>
        <tr style="color: white; background-color: darkgray;">
            <th colspan="4" style="text-align: left;">MÉDIA DE HUMANAS</th>
            <td style="text-align: center;">0</td>
        </tr>
    </table>
</body>
</html>
