<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <style>
        *{
            font-family: Arial, Helvetica, sans-serif;
        }
        fieldset{
            background-color: rgba(211, 211, 211, 0.486);
            border-radius: 10px;
            border-color: grey;
            box-shadow: 1px 1px 5px black;
            margin: 20px;
            width: 250px;
        }
        legend{
            margin: auto;
            font-size: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Exemplo de formulário</h1>
    <form action="cadastro.php" method="get">
        <fieldset>
            <legend>Sexo</legend>
            <label for="isxmas"><input type="radio" name="sexo" id="isxmas">Masculino</label> <br>
            <label for="isxfem"><input type="radio" name="sexo" id="isxfem" checked>Feminino</label>
        </fieldset>
        <fieldset>
            <legend>Esportes favoritos</legend>
           <label for="iesfut"><input type="checkbox" name="esfut" id="iesfut"> Futebol<br></label>
           <label for="iesnat"><input type="checkbox" name="esnat" id="iesnat"> Natação<br></label>
           <label for="iesbas"><input type="checkbox" name="esbas" id="iesbas"> Basquete<br></label>
           <label for="iesvol"><input type="checkbox" name="esvol" id="iesvol"> Volei<br></label>
           <label for="iesten"><input type="checkbox" name="esten" id="iesten"> Tenis<br></label>
        </fieldset>
        <p>
            <input type="submit" value="Enviar" style="margin-left: 20px; margin-bottom: 15px;"> <br>
            <input type="reset" value="Limpar" style="margin-left: 20px;">
        </p>
    </form>
</body>
</html>
